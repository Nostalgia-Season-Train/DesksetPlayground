name: DesksetFront Tauri Auto Build


on:
  push:
    tags:
      # git tag -a v0.0.0  带注释的标签
      # git push && git push --tags  连提交带标签一起推送
        # PowerShell 用 git push; git push --tags
      - 'v*.*.*'


jobs:
  release:
    name: Build and Release

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest]

    steps:
    # 第一步：检出（下载）仓库
    - name: Checkout Repository
      uses: actions/checkout@v4

    # 第二步：安装 NodeJS
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    # 第三步：下载依赖
    - name: Install Dependencies
      run: |
        npm install

    # 第四步：构建 Playground
    - name: Build
      run: |
        npm run build

    # 第五步：压缩目录
    - name: Zip
      run: |
        Compress-Archive -Path "./dist/*" -DestinationPath "./DesksetPlayground.zip" -CompressionLevel Optimal

    # 第六步：发布
    - name: Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: "DesksetPlayground.zip"
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
